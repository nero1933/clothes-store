components:
  schemas:
    Address:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        first_name:
          type: string
          maxLength: 255
        last_name:
          type: string
          maxLength: 255
        street:
          type: string
          maxLength: 255
        unit_number:
          type: string
          nullable: true
          maxLength: 255
        country:
          $ref: '#/components/schemas/CountryEnum'
        region:
          type: string
          maxLength: 255
        city:
          type: string
          maxLength: 255
        post_code:
          type: string
          maxLength: 20
        phone_number:
          type: string
          maxLength: 128
      required:
      - city
      - country
      - first_name
      - id
      - last_name
      - phone_number
      - post_code
      - region
      - street
    AttributeOption:
      type: object
      description: |-
        Serializes 'id', 'name' and 'attribute_type' fields from 'AttributeOption' model
        for displaying them in 'ProductSerializer' serializer.
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        attribute_type:
          type: string
          readOnly: true
      required:
      - attribute_type
      - id
      - name
